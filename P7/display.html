<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
</head>
<body>
    <p id="text">Ini adalah Teks</p>
    <button onclick="document.getElementById('text').style.display = 'none'">Sembunyikan</button>
    <button onclick="document.getElementById('text').style.display = 'block'">Tampilkan</button>
</body>
</html>
